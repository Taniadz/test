{% extends "base.html" %}
<html lang="en">
{% block title %}{{ Signup }}{% endblock %}
{% block content %}

    <div class="container">

        <div class="col-md-9 login-right">
            {% for e in form.non_field_errors %}
                <div> {{ e }} </div>
            {% endfor %}
            <form method="post" action={% url 'signup' %}>
                {% csrf_token %}
                <h3>SIGNUP INFORMATION</h3>
                {% for field in form %}
                    <div {% if field.errors %} alert{% endif %}>
                        <span>{{ field.label }}<label></label></span>
                        {{ field }} {{ field.errors }}
                    </div>
                {% endfor %}
                <div class="register-but">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
